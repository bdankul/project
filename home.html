<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Task Manager</title>
        
        <!--Link to google font-->
        <!--to change | replace with '%7c'-->
        <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:700%7cKarla:400,400italic,700' rel='stylesheet' type='text/css'>
        
        <!--Link to CSS-->
        <link type="text/css" rel="stylesheet" href="main.css">
        
        <!--Link to JS-->
        <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
        
        <!--Link to jQuery UI-->
        <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
        
        <!--link to custom JS-->
        <script type="text/javascript" src="js/main.js"></script>
        
        
    </head>
    <body>

        <!-- MAIN FOOTER MENU BAR -->
        <footer id="main">
            <div class="menuIcon">=</div>
            <div class="menuIcon">?</div>
            
            <h2><a href="#"><em>&#60;</em></a> 
                All Boards 
                <a href="#"><em>&#62;</em></a></h2>
            <div id="userPic">
                <img src="images/defaultPic.png" id="profilePic" alt="profile picture" height="50" width="50">
            </div>
        </footer>
        
        <!-- MAIN MENUS -->
        <menu id="main" class="menus boxStyle">
            <ul>
                <li>Edit Board</li>
                <li>New Board</li>
                <li>Widget Manager</li>
            </ul>
            <div class="mainMenuTRI"></div>
        </menu>
        <menu id="help" class="boxStyle menus" >
            <ul>
                <li><img id="taskHeaderMenu" src="images/taskHeader.svg" alt="Task Manager Header" width="130" height="50"></li>
                <li><a href="mailto:bdank@ucdavis.edu">Contact Us</a></li>
                <li>Help</li>
            </ul>
            <div class="mainMenuTRI"></div>
        </menu>
        
        <!-- WIDGETS -->
       
        <section id="widgets">
            <article class="stickyNote" id="stickyNote">
                <menu>
                    <div class="closeButton"></div>
                    <div class="minButton"></div>
                </menu>
                <p contenteditable="true">Jot down quick thoughts or anything you want to remember for later. Click to edit content.</p>
            </article>
        </section>
    </body>
</html>
